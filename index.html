<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuarantineRush: Real NYC</title>
    
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div id="ui-layer">
        <div class="panel top-left">
            <h1 class="game-title">QUARANTINE<span class="danger">RUSH</span></h1>
            <div class="sub-title">üìç MANHATTAN (PHOTOREALISTIC)</div>
        </div>
        
        <div class="panel top-center">
            <div class="hud-item">
                <span class="hud-label">LIVES</span>
                <span id="lives-display" class="hud-value" style="color: #ff0000;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
            </div>

            <div class="hud-item">
                <span class="hud-label">TIME</span>
                <span id="timer-display" class="hud-value">60</span>
            </div>

            <div class="hud-item">
                <span class="hud-label">LEVEL</span>
                <span id="level-display" class="hud-value" style="color: cyan;">1</span>
            </div>

            <div class="hud-item">
                <span class="hud-label">SCORE</span>
                <span id="score-display" class="hud-value">0</span>
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="hidden">
        <div class="modal-content">
            <h1 id="game-result-title">MISSION ENDED</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="location.reload()" class="restart-btn">RESTART MISSION</button>
        </div>
    </div>

    <div id="cesiumContainer"></div>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    
    <script src="src/js/sim_data.js"></script>
    <script src="src/js/map.js"></script>
</body>

</html>
